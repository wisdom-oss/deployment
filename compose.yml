name: wisdom

include:
  - services.compose.yml

services:
  http-entrypoint:
    image: docker.io/library/caddy:latest
    restart: always
    cap_add:
      - NET_ADMIN
    configs:
      - source: caddy
        target: /etc/caddy/Caddyfile
    ports:
      - ${HTTP_HOST:-127.0.0.1}:${HTTP_PORT:-8000}:80

  db:
    image: timescale/timescaledb-ha:pg16.4-ts2.16.1-all
    restart: always
    hostname: db
    user: root
    volumes:
      - db-data:/home/postgres/pgdata/data
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:?postgres password required}
      - POSTGRES_DB=wisdom
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "--dbname=wisdom"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s

  redis:
    image: docker.io/library/redis:alpine
    restart: always
    hostname: redis
    command: --save 30 1 --loglevel warning
    healthcheck:
      test: ["CMD-SHELL", "redis-cli | grep PONG"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s
  
  frontend:
    image: ghcr.io/wisdom-oss/frontend:${FRONTEND_BRANCH:-latest}
    hostname: frontend
    restart: always

  backend:
    image: traefik:v3
    hostname: backend
    container_name: traefik
    command: 
    - "--providers.docker=true"
    - "--providers.docker.exposedbydefault=false"
    - "--providers.docker.defaultRule=PathPrefix(`/api/{{ kebabcase .Name }}`)"
    - "--entryPoints.api.address=:80"
    - "--entryPoints.api.forwardedHeaders.insecure"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

configs:
  caddy:
    file: ./configs/Caddyfile

   
volumes:
  db-data:
    name: wisdom-db